<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body style="margin: 0; display: flex; justify-content: center; align-items: center; background-color: hsl(225, 100%, 92%);">
  <div class="card">
    <img class="card__image" src="/images/illustration-hero.svg" alt="A young women listening to music">
    <div class="card__content">
      <div class="card__text">
        <h2 class="card__title">Order Summary</h2>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="card__plan plan">
        <img class="plan__icon" src="/images/icon-music.svg" alt="A music note">
        <div class="plan__description">
          <h3 class="plan__title">Annual Plan</h3>
          <p class="plan__price">$59.99/year</p>
        </div>
        <a class="plan__change" href="/">Change</a>
      </div>
      <button class="card__proceed">Proceed to Payment</button>
      <a class="card__cancel" href="/">Cancel Order</button>
    </div>
  </div>
</body>
</html>
